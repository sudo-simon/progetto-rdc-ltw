<!DOCTYPE html>
<html>

<head>
    <title>CHAT</title>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="smallChat.css" type="text/css" />
    <script type="text/javascript" src="smallChat.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>




</head>

<body>

    <h2>Popup Chat Window</h2>


    <!--CHAT-->

    <div id="tondoChat" class="tondoChat"><i class="fas fa-comments fa-xs" style="height: 40px;"></i></div>
    <div id="chat" class="chat">
        <span class="chatHead" id="classHead">
            <span class="goBackChat"><i class="fas fa-caret-left fa-2x"></i></span>
            <span class="chatNome">Messaggi</span>
            <span class="closeChat"><i id="closeBtn" class="fas fa-minus "></i></span>
        </span>
        <div class="boxChat" id="startBtn" style="display: block;">
            <div class="btn-onOpen rounded-3" id="leMieChat">Le mie chat</div>
            <div class="btn-onOpen rounded-3" id="nuovaChat" style="top:38px;">Nuova chat</div>
        </div>
        <div class="boxChat" id="creaNuovaChat" style="line-height: 31px;">
            <!--label for="nomeNuovaChat" style="font-size: 25px;position:relative; margin-right: 120px;color: black;">Nome Chat:</label-->
            <input type="text" id="nomeNuovaChat" placeholder="Nome chat"
                style="width:255px;height:45px;font-size:20px;">


           



            <div class="container w-100 " style="overflow-y:scroll ; overflow-x:hidden;top:10px;height: 150px;">

                <ul class="list-group" id="listaAggiungiAmici" style="width: 257px;">
                    

                </ul>
               
            </div>


            <div class="btn-onOpen rounded-3 btn-onOpen-crea" id="inviaNuovaChat" style="margin-top: 0px;">CREA</div>
        </div>
        <div class="boxChat boxChatScroll" id="listaChat">
            <ul class="list-group chatList">

                <!--MAX LUNGHEZZA NOME CHAT 15 CARATTERI-->
            </ul>
        </div>
        <div class="boxChat" id="chatShow">
            <div class="line" style="width:100%;"></div>
            <div class="boxChatScroll" style="width:100%;height:78%;" id="containerMex">
            </div>
            <span class="inputArea ">
                <textarea id="testoMessaggio" style="float:left;min-height:40px;width:84%;resize:none;"></textarea>
                <div id="invia" class="chatbtn"><i style="margin-top:8px" class="fas fa-sort-up"></i></div>
            </span>
        </div>
    </div>
    </div>






</body>

</html>
